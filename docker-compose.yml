version: '3.8'

services:
  # Infrastructure Services
  postgres:
    image: postgres:15-alpine
    container_name: cognitionos-postgres
    environment:
      POSTGRES_DB: cognitionos
      POSTGRES_USER: cognition
      POSTGRES_PASSWORD: ${DB_PASSWORD:-changeme}
      POSTGRES_INITDB_ARGS: "-c shared_buffers=256MB -c max_connections=200"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U cognition"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: cognitionos-redis
    command: redis-server --appendonly yes --maxmemory 512mb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    restart: unless-stopped

  rabbitmq:
    image: rabbitmq:3.12-management-alpine
    container_name: cognitionos-rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_USER:-guest}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_PASS:-guest}
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    ports:
      - "5672:5672"    # AMQP
      - "15672:15672"  # Management UI
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 30s
      timeout: 10s
      retries: 5
    restart: unless-stopped

  # Phase 5.1: PgBouncer for connection pooling
  pgbouncer:
    image: edoburu/pgbouncer:1.21.0
    container_name: cognitionos-pgbouncer
    environment:
      DATABASE_URL: postgres://cognition:${DB_PASSWORD:-changeme}@postgres:5432/cognitionos
      POOL_MODE: transaction
      MAX_CLIENT_CONN: 1000
      DEFAULT_POOL_SIZE: 25
      RESERVE_POOL_SIZE: 5
      RESERVE_POOL_TIMEOUT: 3
      MAX_DB_CONNECTIONS: 100
      MAX_USER_CONNECTIONS: 100
      SERVER_IDLE_TIMEOUT: 600
      LOG_CONNECTIONS: 0
      LOG_DISCONNECTIONS: 0
      LOG_POOLER_ERRORS: 1
    ports:
      - "6432:6432"
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

  # Phase 5.1: Prometheus for metrics
  prometheus:
    image: prom/prometheus:v2.48.0
    container_name: cognitionos-prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
      - '--storage.tsdb.retention.time=30d'
      - '--web.enable-lifecycle'
    volumes:
      - ./infrastructure/monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
      - ./infrastructure/monitoring/prometheus-alerts.yml:/etc/prometheus/prometheus-alerts.yml
      - ./infrastructure/monitoring/prometheus-slo.yml:/etc/prometheus/prometheus-slo.yml
      - prometheus_data:/prometheus
    ports:
      - "9090:9090"
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:9090/-/healthy"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

  # Phase 5.1: Grafana for visualization
  grafana:
    image: grafana/grafana:10.2.2
    container_name: cognitionos-grafana
    environment:
      - GF_SECURITY_ADMIN_USER=${GRAFANA_USER:-admin}
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-admin}
      - GF_SERVER_ROOT_URL=http://localhost:3000
      - GF_INSTALL_PLUGINS=redis-datasource
    volumes:
      - ./infrastructure/monitoring/grafana/dashboards:/etc/grafana/provisioning/dashboards
      - ./infrastructure/monitoring/grafana/datasources:/etc/grafana/provisioning/datasources
      - grafana_data:/var/lib/grafana
    ports:
      - "3000:3000"
    depends_on:
      - prometheus
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

  # Phase 5.1: Jaeger for distributed tracing
  jaeger:
    image: jaegertracing/all-in-one:1.51
    container_name: cognitionos-jaeger
    environment:
      - COLLECTOR_OTLP_ENABLED=true
      - COLLECTOR_ZIPKIN_HOST_PORT=:9411
    ports:
      - "5775:5775/udp"  # Agent zipkin.thrift compact
      - "6831:6831/udp"  # Agent jaeger.thrift compact
      - "6832:6832/udp"  # Agent jaeger.thrift binary
      - "5778:5778"      # Agent config
      - "16686:16686"    # Query UI
      - "14268:14268"    # Collector HTTP
      - "14250:14250"    # Collector gRPC
      - "9411:9411"      # Collector Zipkin
      - "4317:4317"      # OTLP gRPC
      - "4318:4318"      # OTLP HTTP
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:16686/"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

  # Phase 5.1: PgAdmin for database management
  pgadmin:
    image: dpage/pgadmin4:8.0
    container_name: cognitionos-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL:-admin@cognitionos.local}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD:-admin}
      PGADMIN_CONFIG_SERVER_MODE: 'False'
      PGADMIN_CONFIG_MASTER_PASSWORD_REQUIRED: 'False'
    volumes:
      - pgadmin_data:/var/lib/pgadmin
      - ./infrastructure/monitoring/pgadmin/servers.json:/pgadmin4/servers.json
    ports:
      - "5050:80"
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:80/misc/ping"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

  # Phase 5.5: etcd for distributed coordination
  etcd:
    image: quay.io/coreos/etcd:v3.5.11
    container_name: cognitionos-etcd
    command:
      - etcd
      - --name=cognitionos-etcd
      - --data-dir=/etcd-data
      - --listen-client-urls=http://0.0.0.0:2379
      - --advertise-client-urls=http://etcd:2379
      - --listen-peer-urls=http://0.0.0.0:2380
      - --initial-advertise-peer-urls=http://etcd:2380
      - --initial-cluster=cognitionos-etcd=http://etcd:2380
      - --initial-cluster-token=cognitionos-cluster
      - --initial-cluster-state=new
      - --log-level=info
      - --logger=zap
      - --log-outputs=stderr
    volumes:
      - etcd_data:/etcd-data
    ports:
      - "2379:2379"  # Client
      - "2380:2380"  # Peer
    healthcheck:
      test: ["CMD", "etcdctl", "endpoint", "health"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

  # CognitionOS Services
  # Note: In production, build these from Dockerfiles
  # For now, these are placeholders showing the architecture

  # API Gateway
  api-gateway:
    build:
      context: .
      dockerfile: services/api-gateway/Dockerfile
    container_name: cognitionos-api-gateway
    environment:
      - PORT=8000
      - ENVIRONMENT=development
      - DATABASE_URL=postgresql://cognition:${DB_PASSWORD:-changeme}@postgres:5432/cognitionos
      - REDIS_URL=redis://redis:6379/0
      - MESSAGE_QUEUE_URL=amqp://${RABBITMQ_USER:-guest}:${RABBITMQ_PASS:-guest}@rabbitmq:5672/
      - SECRET_KEY=${SECRET_KEY:-dev-secret-key-change-in-production}
      - LOG_LEVEL=INFO
      - AUTH_SERVICE_URL=http://auth-service:8001
      - TASK_SERVICE_URL=http://task-planner:8002
      - AGENT_SERVICE_URL=http://agent-orchestrator:8003
      - RATE_LIMIT_PER_MINUTE=60
      - CIRCUIT_BREAKER_THRESHOLD=5
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    restart: unless-stopped
    # Uncomment when Dockerfile is created:
    # command: python src/main.py

  # Auth Service
  auth-service:
    build:
      context: .
      dockerfile: services/auth-service/Dockerfile
    container_name: cognitionos-auth
    environment:
      - PORT=8001
      - ENVIRONMENT=development
      - DATABASE_URL=postgresql://cognition:${DB_PASSWORD:-changeme}@postgres:5432/cognitionos
      - REDIS_URL=redis://redis:6379/0
      - JWT_SECRET=${JWT_SECRET:-dev-jwt-secret-change-in-production}
      - JWT_ALGORITHM=HS256
      - JWT_ACCESS_TOKEN_EXPIRE_MINUTES=15
      - JWT_REFRESH_TOKEN_EXPIRE_DAYS=7
      - BCRYPT_ROUNDS=12
      - LOG_LEVEL=INFO
    ports:
      - "8001:8001"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped

  # Task Planner
  task-planner:
    build:
      context: .
      dockerfile: services/task-planner/Dockerfile
    container_name: cognitionos-task-planner
    environment:
      - PORT=8002
      - ENVIRONMENT=development
      - DATABASE_URL=postgresql://cognition:${DB_PASSWORD:-changeme}@postgres:5432/cognitionos
      - REDIS_URL=redis://redis:6379/0
      - AI_RUNTIME_URL=http://ai-runtime:8005
      - LOG_LEVEL=INFO
    ports:
      - "8002:8002"
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

  # Agent Orchestrator
  agent-orchestrator:
    build:
      context: .
      dockerfile: services/agent-orchestrator/Dockerfile
    container_name: cognitionos-agent-orchestrator
    environment:
      - PORT=8003
      - ENVIRONMENT=development
      - DATABASE_URL=postgresql://cognition:${DB_PASSWORD:-changeme}@postgres:5432/cognitionos
      - REDIS_URL=redis://redis:6379/0
      - MESSAGE_QUEUE_URL=amqp://${RABBITMQ_USER:-guest}:${RABBITMQ_PASS:-guest}@rabbitmq:5672/
      - MAX_AGENTS=100
      - AGENT_TIMEOUT_SECONDS=300
      - MAX_RETRIES=3
      - LOG_LEVEL=INFO
    ports:
      - "8003:8003"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    restart: unless-stopped

  # AI Runtime
  ai-runtime:
    build:
      context: .
      dockerfile: services/ai-runtime/Dockerfile
    container_name: cognitionos-ai-runtime
    environment:
      - PORT=8005
      - ENVIRONMENT=development
      - DATABASE_URL=postgresql://cognition:${DB_PASSWORD:-changeme}@postgres:5432/cognitionos
      - REDIS_URL=redis://redis:6379/0
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - DEFAULT_PLANNER_MODEL=gpt-4
      - DEFAULT_EXECUTOR_MODEL=gpt-3.5-turbo
      - DEFAULT_CRITIC_MODEL=gpt-4
      - CACHE_ENABLED=true
      - LOG_LEVEL=INFO
    ports:
      - "8005:8005"
    depends_on:
      redis:
        condition: service_healthy
    restart: unless-stopped

  # Memory Service
  memory-service:
    build:
      context: .
      dockerfile: services/memory-service/Dockerfile
    container_name: cognitionos-memory-service
    environment:
      - PORT=8004
      - ENVIRONMENT=development
      - DATABASE_URL=postgresql://cognition:${DB_PASSWORD:-changeme}@postgres:5432/cognitionos
      - REDIS_URL=redis://redis:6379/0
      - VECTOR_DIMENSION=1536
      - EMBEDDING_MODEL=text-embedding-ada-002
      - MAX_MEMORIES_PER_USER=10000
      - DEFAULT_RETRIEVAL_K=5
      - LOG_LEVEL=INFO
    ports:
      - "8004:8004"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped

  # Tool Runner
  tool-runner:
    build:
      context: .
      dockerfile: services/tool-runner/Dockerfile
    container_name: cognitionos-tool-runner
    environment:
      - PORT=8006
      - ENVIRONMENT=development
      - DATABASE_URL=postgresql://cognition:${DB_PASSWORD:-changeme}@postgres:5432/cognitionos
      - SANDBOX_ENABLED=true
      - SANDBOX_NETWORK_ENABLED=false
      - SANDBOX_MEMORY_LIMIT=512m
      - SANDBOX_CPU_LIMIT=1.0
      - DEFAULT_TOOL_TIMEOUT=30
      - MAX_CONCURRENT_EXECUTIONS=10
      - LOG_LEVEL=INFO
    ports:
      - "8006:8006"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock  # For Docker-in-Docker sandboxing
    privileged: true  # Required for Docker operations
    depends_on:
      - postgres
    restart: unless-stopped

  # V3 API Service (Clean Architecture)
  api-v3:
    build:
      context: .
      dockerfile: services/api/Dockerfile
    container_name: cognitionos-api-v3
    environment:
      - API_HOST=0.0.0.0
      - API_PORT=8100
      - API_DEBUG=false
      - API_LOG_LEVEL=info
      - API_CORS_ORIGINS=http://localhost:3000,http://localhost:8000
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_DATABASE=cognitionos
      - DB_USERNAME=cognition
      - DB_PASSWORD=${DB_PASSWORD:-changeme}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - RABBITMQ_HOST=rabbitmq
      - RABBITMQ_PORT=5672
      - RABBITMQ_USERNAME=${RABBITMQ_USER:-guest}
      - RABBITMQ_PASSWORD=${RABBITMQ_PASS:-guest}
      - LLM_OPENAI_API_KEY=${OPENAI_API_KEY}
      - LLM_ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - SECURITY_SECRET_KEY=${JWT_SECRET:-dev-jwt-secret-change-in-production}
      - ENVIRONMENT=development
    ports:
      - "8100:8100"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  rabbitmq_data:
    driver: local
  prometheus_data:
    driver: local
  grafana_data:
    driver: local
  pgadmin_data:
    driver: local
  etcd_data:
    driver: local

networks:
  default:
    name: cognitionos-network
    driver: bridge
