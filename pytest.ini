[pytest]
# Pytest configuration for CognitionOS

# Test discovery
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Markers
markers =
    unit: Unit tests (fast, isolated)
    integration: Integration tests (slower, requires infrastructure)
    asyncio: Async tests
    slow: Slow running tests

# Asyncio mode
asyncio_mode = auto

# Coverage options
addopts =
    -v
    --strict-markers
    --tb=short
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-report=xml

# Ignore paths
norecursedirs = 
    .git
    .tox
    dist
    build
    *.egg
    __pycache__
    node_modules
    venv

# Console output
console_output_style = progress

# Logging
log_cli = false
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Warnings
filterwarnings =
    error
    ignore::UserWarning
    ignore::DeprecationWarning

# Timeout for tests (in seconds)
timeout = 300

# Number of CPUs to use for parallel testing
# -n auto  # Uncomment to enable parallel execution
