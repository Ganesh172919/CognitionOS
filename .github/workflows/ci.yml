name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop, 'copilot/*' ]
  pull_request:
    branches: [ main, develop ]

env:
  PYTHON_VERSION: '3.12'

jobs:
  lint-and-format:
    name: Code Quality Checks
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install black isort pylint mypy
          pip install -r services/api/requirements.txt
      
      - name: Run Black
        run: black --check core infrastructure services shared tests || true
        continue-on-error: true
      
      - name: Run isort
        run: isort --check-only core infrastructure services shared tests || true
        continue-on-error: true
      
      - name: Run Pylint
        run: pylint core infrastructure services shared --rcfile=.pylintrc --fail-under=7.0 || true
        continue-on-error: true

  security-scan:
    name: Security Scanning
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install safety bandit
      
      - name: Run Safety check
        run: |
          pip install -r services/api/requirements.txt
          safety check --json || true
        continue-on-error: true
      
      - name: Run Bandit security scan
        run: bandit -r core infrastructure services -f json -o bandit-report.json || true
        continue-on-error: true
      
      - name: Upload Bandit report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: bandit-report
          path: bandit-report.json

  test:
    name: Test Suite
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:14-alpine
        env:
          POSTGRES_USER: cognition
          POSTGRES_PASSWORD: testpass
          POSTGRES_DB: cognitionos_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      
      rabbitmq:
        image: rabbitmq:3-alpine
        ports:
          - 5672:5672
        options: >-
          --health-cmd "rabbitmq-diagnostics -q ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r services/api/requirements.txt
          pip install pytest pytest-asyncio pytest-cov pytest-mock httpx email-validator
      
      - name: Run Unit Tests
        env:
          DB_HOST: localhost
          DB_PORT: 5432
          DB_DATABASE: cognitionos_test
          DB_USERNAME: cognition
          DB_PASSWORD: testpass
          REDIS_HOST: localhost
          REDIS_PORT: 6379
          RABBITMQ_HOST: localhost
          RABBITMQ_PORT: 5672
        run: |
          pytest tests/unit/ -v --cov=core --cov=infrastructure --cov-report=xml --cov-report=term || true
      
      - name: Upload coverage reports
        uses: codecov/codecov-action@v4
        if: always()
        with:
          file: ./coverage.xml
          flags: unittests
          fail_ci_if_error: false
        continue-on-error: true

  docker-build:
    name: Docker Build
    runs-on: ubuntu-latest
    needs: [lint-and-format, test]
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Test Docker Compose
        run: |
          docker compose config
          echo "Docker Compose configuration is valid"
